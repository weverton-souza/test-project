      responses:
        200:
          description: "Successfully create a dependent"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseSuccess"
        400:
          description: "Invalid request or insufficient permissions"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseCreateDependentError"
        504:
          description: "Timeout"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
      x-amazon-apigateway-integration:
        $ref: "#/definitions/AmazonApiGatewayIntegration/x-amazon-apigateway-integration"
  /enrollments/plan-change:
    put:
      tags:
        - "Enrollment Manager Resources"
