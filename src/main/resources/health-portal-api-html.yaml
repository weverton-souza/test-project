
parameters:
  accessToken:
    name: "access-token"
    in: "header"
    required: true
    type: "string"
  company:
    name: "company"
    in: "header"
    required: true
    type: "string"
  type:
    name: "type"
    in: "header"
    required: true
    type: "string"
  code:
    name: "code"
    in: "header"
    required: true
    type: "string"

paths:
  /enrollments/beneficiary:
    post:
      tags:
        - "Enrollment Manager Resources"
      summary: "Serviço para criação de um beneficiário"

      operationId: "saveBeneficiary"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - $ref: "#/parameters/accessToken"
        - $ref: "#/parameters/company"
        - $ref: "#/parameters/type"
        - $ref: "#/parameters/code"
        - in: "body"
          name: "CreateBeneficiary"
          description: "Create Beneficiary Data Request"
          required: true
          schema:
            $ref: "#/definitions/CreateBeneficiaryRequest"
      responses:
        201:
          description: "Successfully created a beneficiary"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseSuccess"
        400:
          description: "Invalid request or insufficient permissions"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseCreateBeneficiaryError"
        504:
          description: "Timeout"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
      x-amazon-apigateway-integration:
        $ref: "#/definitions/AmazonApiGatewayIntegration/x-amazon-apigateway-integration"
    put:
      tags:
        - "Enrollment Manager Resources"
      summary: "Serviço para modificação de um beneficiário"
      operationId: "updateBeneficiary"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - $ref: "#/parameters/accessToken"
        - $ref: "#/parameters/company"
        - $ref: "#/parameters/type"
        - $ref: "#/parameters/code"
        - in: "body"
          name: "UpdateBeneficiary"
          description: "Update Beneficiary Data Request"
          required: true
          schema:
            $ref: "#/definitions/UpdateBeneficiaryRequest"
      responses:
        201:
          description: "Successfully created a beneficiary"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseSuccess"
        400:
          description: "Invalid request or insufficient permissions"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseUpdateBeneficiaryError"
        504:
          description: "Timeout"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
      x-amazon-apigateway-integration:
        $ref: "#/definitions/AmazonApiGatewayIntegration/x-amazon-apigateway-integration"
    delete:
      tags:
        - "Enrollment Manager Resources"
      summary: "Serviço para exclusão de um beneficiário"
      operationId: "deleteBeneficiary"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - $ref: "#/parameters/accessToken"
        - $ref: "#/parameters/company"
        - $ref: "#/parameters/type"
        - $ref: "#/parameters/code"
        - in: "body"
          name: "DeleteBeneficiary"
          description: "Delete Beneficiary Data Request"
          required: true
          schema:
            $ref: "#/definitions/DeleteBeneficiaryRequest"
      responses:
        200:
          description: "Successfully delete a beneficiary"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseSuccess"
        400:
          description: "Invalid request or insufficient permissions"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseDeleteBeneficiaryError"
        504:
          description: "Timeout"
          schema:
            $ref: "#/definitions/HealthPortalBasicResponseError"
      x-amazon-apigateway-integration:
        $ref: "#/definitions/AmazonApiGatewayIntegration/x-amazon-apigateway-integration"
  /enrollments/dependent:
    post:
      tags:
        - "Enrollment Manager Resources"
      summary: "Serviço para criação de um dependente"
      operationId: "addDependent"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - $ref: "#/parameters/accessToken"
        - $ref: "#/parameters/company"
        - $ref: "#/parameters/type"
        - $ref: "#/parameters/code"
        - in: "body"
